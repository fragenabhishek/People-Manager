<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>People Manager</h1>
                    <p class="subtitle">Simple contact management</p>
                </div>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-logout">Logout</a>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by name..." class="search-input">
        </div>

        <!-- Add New Person Button -->
        <div class="action-section">
            <button id="addPersonBtn" class="btn btn-primary">Add Person</button>
        </div>

        <!-- People Grid -->
        <div id="peopleGrid" class="people-grid">
            <!-- People cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No people found</h3>
            <p>Add a person to get started.</p>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-modal">
            <div class="modal-header">
                <h2 id="confirmTitle">Confirm Action</h2>
                <span class="close" id="confirmClose">&times;</span>
            </div>
            <div class="confirm-body">
                <p id="confirmMessage">Are you sure?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="confirmCancel">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmOk">Delete</button>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Person -->
    <div id="personModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Person</h2>
                <span class="close">&times;</span>
            </div>
            <form id="personForm">
                <input type="hidden" id="personId">
                
                <div class="form-group">
                    <label for="personName">Name *</label>
                    <input type="text" id="personName" placeholder="Enter name" required>
                </div>

                <div class="form-group">
                    <label for="personDetails">Details</label>
                    <textarea id="personDetails" rows="6" placeholder="Add notes or details..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
